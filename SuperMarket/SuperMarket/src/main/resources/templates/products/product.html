<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/product.css">
</head>
<body>

<div id="form" class="container my-5">
    <div class="row">
        <div class="col-md-8 mx-auto  p-4">
            <h2 class="text-center mb-5" th:text="${productId != null} ? 'Edit Product' : 'Add Product'"></h2>


            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form method="post" th:action="@{/products/product}">

                <input type="hidden" name="productId" th:value="${productId}">

                <div class="row mb-3">
                    <label class="col-sm-4 form-label">Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" name="name"
                               th:value="${productDto.name}"
                               placeholder="Enter product name" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 form-label">Category</label>
                    <div class="col-sm-8">
                        <input class="form-control" name="category"
                               th:value="${productDto.category}"
                               placeholder="Enter category" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 form-label">Price</label>
                    <div class="col-sm-8">
                        <input type="number" step="0.01" class="form-control"
                               name="price" th:value="${productDto.price}"
                               placeholder="Enter price" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 form-label">Quantity in Stock</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control"
                               name="quantityInStock" th:value="${productDto.quantityInStock}"
                               placeholder="Enter stock quantity" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 form-label">Description</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" name="description"
                                  th:text="${productDto.description}"
                                  placeholder="Enter product description" rows="3" required></textarea>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-6 d-grid">
                        <button type="submit" class="btn btn-primary">
                            <span th:text="${productId != null} ? 'Update Product' : 'Add Product'"></span>
                        </button>
                    </div>
                    <div class="col-sm-6 d-grid">
                        <a class="btn btn-outline-secondary" href="/products/stock">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
